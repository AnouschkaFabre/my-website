<html>
 <head>
  <meta charset="utf-8">
  <title>Contact</title>
    <link href='https://fonts.googleapis.com/css?family=Lora|Roboto:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>

  <link href="css/stylesheet.contact.css" type='text/css' rel="stylesheet" media="screen, projection"/>
 </head>

 <body>

  <div class="wrapper" id="wrapper">

  <div class="logo">
    <img src="images/anou_illustration.png"/>
  </div>

   <nav class="nav" id="nav">
     <a href="about.html" class="nav">about</a>
     <a href="portfolio.html" class="nav">portfolio</a>
     <a href="contact.html" class="nav">contact</a>
   </nav>


<div class="form" id="contact_form" action="#" method="POST" enctype="multipart/form-data">

  <div class="row">
    <label for="name">Your name:</label>
    <input id="name" class="input" name="name" type="text" value="" size="30" />
  </div>

  <div class="row">
    <label for="email">Your email:</label>
    <input id="email" class="input" name="email" type="text" value="" size="30" />
  </div>

  <div class="row">
    <label for="message">Your message:</label>
    <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea>
  </div>

<div class="button">
  <input id="submit_button" type="submit" value="Send email" />
</div>



</div>
